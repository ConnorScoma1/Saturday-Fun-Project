<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="utf-8">
    <title>BlankTemplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type = "text/javascript" src="style.css"></script>
</head>

<body>

        <div class="jumbotron text-center">
                <h1 class="header">Employee Data Management</h1>
                
        </div>
        <div class="container">
        <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Employee</th>
                    <th>Position</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Rate</th>
                    <th>Total Billed</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                  </tr>
                </tbody>
        </table>
        
        <form>
            <span>Employee Information</span>
                <div class="form-group nameText">
                  <label for="formGroupExampleInput">Employee Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Example input">
                </div>
                <div class="form-group positionText">
                  <label for="formGroupExampleInput2">Position</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group startDate">
                    <label for="formGroupExampleInput">Start Date</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group rateText">
                    <label for="formGroupExampleInput2">Rate</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg" id="submit-btn">Submit</button>
        </div>
       
        <!-- name, position, start date, rate,  -->


   
 <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
